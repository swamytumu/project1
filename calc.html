<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="design.css">
    
   </head>

<body>
    <div>
    <input type="text" id="num1" placeholder="Number 1"> <br><br>
    <input type="text" id="num2" placeholder="Number 2"> <br><br>
    <button id ="add"> + </button>
    <button id ="sub">-</button>
    <button id ="mul">*</button>
    <button id ="div">/</button><br><br>
    <input type="text" id="res" placeholder="result"> <br>
</div>
<script>
    var n1=document.getElementById('num1')
    var n2=document.getElementById('num2')
    var r=document.getElementById('res')
    document.getElementById('add').addEventListener("click",function(){r.value=parseInt(n1.value)+parseInt(n2.value)})
    document.getElementById('sub').addEventListener("click",function(){r.value=parseInt(n1.value)-parseInt(n2.value)})
    document.getElementById('mul').addEventListener("click",function(){res.value=parseInt(n1.value)*parseInt(n2.value)})
    document.getElementById('div').addEventListener("click",function(){res.value=parseInt(n1.value)/parseInt(n2.value)})

</script>


    
</body>
</html>
